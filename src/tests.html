<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/pages/tests.css" />
    <title>Create Tests</title>
  </head>
  <body>
    <main class="main">
      <h2 class="section_title">Create Tests</h2>
      <input
        class="data_field"
        type="text"
        placeholder="Specify the name"
        required
      />
      <textarea
        class="data_field"
        placeholder="Add a description..."
        rows="4"
      ></textarea>

      <section class="questions">
        <div class="question">
          <input
            class="data_field_question"
            type="text"
            placeholder="Question"
          />
          <div class="options">
            <div class="option">
              <label class="custom-checkbox">
                <input type="checkbox" id="option" />
                <span class="checkmark"></span>
              </label>
              <input
                class="data_field_question"
                type="text"
                placeholder="option 1"
              />
            </div>
            <div class="option">
              <label class="custom-checkbox">
                <input type="checkbox" id="option" />
                <span class="checkmark"></span>
              </label>
              <input
                class="data_field_question"
                type="text"
                placeholder="option 2"
              />
            </div>
          </div>
          <button class="add-option">+ Add option</button>
          <div class="footer-test">
            <svg
              class="delete-question"
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              style="fill: rgb(231, 147, 203)"
            >
              <path
                d="M 10.806641 2 C 10.289641 2 9.7956875 2.2043125 9.4296875 2.5703125 L 9 3 L 4 3 A 1.0001 1.0001 0 1 0 4 5 L 20 5 A 1.0001 1.0001 0 1 0 20 3 L 15 3 L 14.570312 2.5703125 C 14.205312 2.2043125 13.710359 2 13.193359 2 L 10.806641 2 z M 4.3652344 7 L 5.8925781 20.263672 C 6.0245781 21.253672 6.877 22 7.875 22 L 16.123047 22 C 17.121047 22 17.974422 21.254859 18.107422 20.255859 L 19.634766 7 L 4.3652344 7 z"
              ></path>
            </svg>

            <span class="status_option"
              >The correct answer is not selected*</span
            >
          </div>
        </div>
      </section>

      <button class="add-question">+ Add question</button>

      <button class="create_button">Create test</button>
    </main>

    <script src="../src/tests.js"></script>
  </body>
</html>
