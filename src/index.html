<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Tests</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <button class="nav-button_login" id="loginBtn">Login</button>
          </li>
          <li class="nav-item">
            <button class="nav-button_signup" id="signupBtn">Sign Up</button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="section">
        <h1 class="section_title">Free Online Test Builder</h1>
        <button class="create_button" id="signupBtn">Create a test</button>
      </section>
    </main>

    <!-- Registration Modal -->
    <div id="signupModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Registration</h2>
        <form id="signupForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
          <button type="submit">Register</button>
        </form>
      </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" name="username" />
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="password" />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <script src="../src/index.js"></script>
  </body>
</html>
